<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campeonato Brasileiro</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <h1 class="text-center well">Campeonato Brasileiro - SÃ©rie A - 2016</h1>
        <br><br>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Time</th>
            <th class="text-center">Pontos</th>
            <th class="text-center">Gols Marcados</th>
            <th class="text-center">Gols Recebidos</th>
            <th class="text-center">Saldo</th>
          </tr>
          </thead>
          <tbody>
          <tr v-for="team in teams">
            <td>
              <img :src="team.crest" style="height: 30px; width: 30px;">
              <strong>{{team.name}}</strong>
            </td>
            <td class="text-center">{{team.score}}</td>
            <td class="text-center">{{team.scoredGoals}}</td>
            <td class="text-center">{{team.concededGoals}}</td>
            <td class="text-center">saldo</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="row text-center" style="padding-bottom: 5%;">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" v-model="newGame.home.goals">
            <label class="control-label">
              {{newGame.home.team.name}}
              <img :src="newGame.home.team.crest" style="height: 30px; width: 30px;">
            </label>
          </div>

          <span>X</span>

          <div class="form-group">
            <label class="control-label">
              <img :src="newGame.guest.team.crest" style="height: 30px; width: 30px;">
              {{newGame.guest.team.name}}
            </label>
            <input type="text" class="form-control" v-model="newGame.guest.goals">
          </div>

          <button type="button" class="btn btn-primary" @click="endGame">Fim de Jogo</button>
        </form>
      </div>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
